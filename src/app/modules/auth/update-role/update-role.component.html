<div class="row" #editForm>
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <div class="card card-plain">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title">Role Info</h4>
                            <div>
                                <button class="btn btn-dark" (click)="backDetailsBtn()">Back</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="card card-user">
                                <div class="card-body">
                                  <form [formGroup]='updateForm' (ngSubmit)='updateRole(updateForm)'>
                                    <div class="row">
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <label>Name</label>
                                          <input type="text" class="form-control" formControlName='role_name'>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row mt-4">
                                      <div class="col-12 pr-1">
                                        <label class="mb-2">Permissions</label>
                                        <p-tabView [scrollable]="true">
                                          <p-tabPanel *ngFor="let model of getObjectKeys(permissions); let i=index" [selected]="i === 0">
                                            <ng-template pTemplate="header">
                                                <span>{{model | titlecase}}</span>
                                            </ng-template>
                                            <div class="form-group">
                                              <div class="d-flex flex-wrap">
                                                  <div *ngFor="let permission of permissions[model]; let j=index"
                                                    class="mx-2 d-flex justify-content-center align-items-center">
                                                    <input [id]="'check'+i+'_'+j" class="ckb ckb-primary" name="check" type="checkbox" [value]="permission.id"
                                                      (change)="onCheckChange($event)" />
                                                    <label [for]="'check'+i+'_'+j">{{permission.name}}</label>
                                                  </div>
                                                  <div class="mx-2 d-flex justify-content-center align-items-center" #AllBoxes>
                                                    <input [id]="'checkAll'+i" class="ckb ckb-primary" type="checkbox"
                                                    (change)="onCheckAllChange(AllBoxes,$event)" />
                                                    <label [for]="'checkAll'+i">Check All</label>
                                                  </div>
                                              </div>
                                            </div>
                                          </p-tabPanel>
                                        </p-tabView>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="update text-end">
                                        <button type="submit" class="btn btn-primary btn-round" [disabled]="updateForm.invalid">Update Role</button>
                                      </div>
                                    </div>
                                  </form>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
