<div class="container">
    <form [formGroup]="updateForm" (ngSubmit)='update()'>
        <div class="row mx-0">
            <div class="col-12 my-3">
                <label for="">Type Value</label>
                <input type="text" pInputText ngClass="w-100" formControlName='type_value' />
                <small class="text-danger ms-1" *ngIf="updateForm.get('type_value')?.touched &&
                updateForm.get('type_value')?.hasError('required')">This field is required.</small>
            </div>
            <div class="col-12 my-3">
                <label for="">Type Value Ar</label>
                <input type="text" pInputText ngClass="w-100" formControlName='type_value_ar' />
                <small class="text-danger ms-1" *ngIf="updateForm.get('type_value_ar')?.touched &&
                updateForm.get('type_value_ar')?.hasError('required')">This field is required.</small>
            </div>
            <div class="col-12 my-3">
                <button class="btn btn-primary w-100">Update</button>
            </div>
        </div>
    </form>
</div>
