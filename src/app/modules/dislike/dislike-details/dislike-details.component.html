<div class="row animated">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <div class="card card-plain">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title">Dislike Info</h4>
                            <div>
                                <button class="btn btn-dark" (click)="backDetailsBtn()">Back</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive overflow-auto">
                                <table class="table">
                                    <thead class="text-muted">
                                        <th class="py-3">Title</th>
                                        <th class="py-3">Description</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Name</td>
                                            <td>{{dislike?.name}}</td>
                                        </tr>
                                        <tr>
                                            <td>Email</td>
                                            <td>{{dislike?.email}}</td>
                                        </tr>
                                        <tr>
                                            <td>Mobile</td>
                                            <td>
                                                <span *ngFor="let mob of dislike?.mobile;let i = index">
                                                    <span *ngIf="mob">{{mob}}<br></span> 
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Sent by</td>
                                            <td>{{dislike?.sent_by}}</td>
                                        </tr>
                                        <tr>
                                            <td>Branch</td>
                                            <td>{{dislike?.branch}}</td>
                                        </tr>
                                        <tr>
                                            <td>Date Issue</td>
                                            <td>{{dislike?.created_at}}</td>
                                        </tr>
                                        <tr>
                                            <td>Reasons</td>
                                            <td>
                                                <span *ngFor="let reason of dislike?.reasons;let i = index">
                                                    <i class="fas fa-info-circle mx-2 text-muted"></i> {{reason}} <br>
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Dislike Meals</td>
                                            <td>
                                                <span *ngFor="let meal of dislike?.dislike_meals;let i = index">
                                                    <i class="fas fa-utensils mx-2 text-muted"></i> {{meal}} <br>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
