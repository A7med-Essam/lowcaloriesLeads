<div class="row animated">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <div class="card card-plain">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title">Lead Info</h4>
                            <div>
                                <button class="btn btn-dark" (click)="backDetailsBtn()">Back</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive overflow-auto">
                                <table class="table">
                                    <thead class="text-muted">
                                        <th class="py-3">Title</th>
                                        <th class="py-3">Description</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Date</td>
                                            <td>{{lead?.created_at | date}}</td>
                                        </tr>
                                        <tr>
                                            <td>Created By</td>
                                            <td>{{lead?.user_created.name}}</td>
                                        </tr>
                                        <tr>
                                            <td>Name</td>
                                            <td>{{lead?.customer_name}}</td>
                                        </tr>
                                        <tr>
                                            <td>Email</td>
                                            <td>{{lead?.customer_email}}</td>
                                        </tr>
                                        <tr>
                                            <td>Mobile</td>
                                            <td>{{lead?.customer_mobile}}</td>
                                        </tr>
                                        <tr>
                                            <td>Platform</td>
                                            <td>{{lead?.platforms}}</td>
                                        </tr>
                                        <tr>
                                            <td>Status</td>
                                            <td>{{lead?.status}}</td>
                                        </tr>
                                        <tr>
                                            <td>Type</td>
                                            <td>{{lead?.type}}</td>
                                        </tr>
                                        <tr>
                                            <td>Details</td>
                                            <td>{{lead?.notes}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
