<aside class="sidebar shadow-sm no-print" *ngIf="isLogin">
  <div class="sidebar-profile d-flex flex-column justify-content-center pt-5 pb-3">
    <div class="picture-wrapper mb-4">
      <div class="user-picture m-auto">
        <img src="./assets/images/default-avatar.png" class="img-fluid" alt="">
      </div>
    </div>
    <div class="profile-details text-center pb-4">
      <!-- <p class="mb-0 text-uppercase name">Ahmed Awad</p> -->
      <small class="text-uppercase role">Administrator</small>
    </div>
  </div>

  <!-- <div class="sidebar-search pt-1 pb-1 pl-3 pr-3">
      <input type="search" class="form-control rounded-pill" name="search" placeholder="Search ...">
    </div> -->
  <nav class="sidebar-menu pt-3 pb-3">
    <div class="menu-header mt-3 mb-2" *ngIf="isSuperAdmin">
      Super Admin
    </div>
    <ul class="menu-items" *ngIf="isSuperAdmin">
      <li *ngIf="isLogin">
        <a routerLink="/dashboard/leads" routerLinkActive="active">
          <i class="fa fa-align-center"></i>
          <span>Lead Inputs</span>
        </a>
      </li>
      <li *ngIf="isLogin">
        <a routerLink="leads/create" routerLinkActive="active">
          <i class="fas fa-gem"></i>
          <span>Create Lead</span>
        </a>
      </li>
    </ul>
    <div class="menu-header mt-3 mb-2">
      Components
    </div>
    <ul class="menu-items">
      <!-- <li *ngIf="isLogin">
        <a routerLink="ae/dashboard" routerLinkActive="active">
          <i class="fa fa-tv"></i>
          <span>Dashboard</span>
        </a>
      </li> -->
      <li *ngIf="isLogin">
        <a routerLink="/home" routerLinkActive="active">
          <!-- <i class="fas fa-tachometer-alt"></i> -->
          <i class="fas fa-home"></i>
          <span>Home</span>
          <!-- <span>Dashboard</span> -->
        </a>
      </li>
      <li *ngIf="isLogin">
        <a routerLink="/leads/show" routerLinkActive="active">
          <i class="fa fa-star"></i>
          <span>My Leads</span>
        </a>
      </li>
    </ul>
    <ul class="menu-items">
      <li *ngIf="isLogin" (click)="logOut()">
        <a style="cursor: pointer;">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sign out</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
