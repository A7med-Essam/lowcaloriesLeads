<aside class="sidebar shadow-sm no-print" *ngIf="isLogin">
  <div class="sidebar-profile d-flex flex-column justify-content-center pt-5 pb-3">
    <div class="picture-wrapper mb-4">
      <div class="user-picture m-auto">
        <img src="./assets/images/logo.png" class="img-fluid" alt="">
      </div>
    </div>
    <div class="profile-details text-center pb-4">
      <p class="mb-0 text-uppercase name">{{user.name}}</p>
      <small class="text-uppercase role">{{user.role_name}}</small>
    </div>
  </div>

  <nav class="sidebar-menu pt-3 pb-3">
    <div class="menu-header mt-3 mb-2" *ngIf="isSuperAdmin">
      Super Admin
    </div>
    <ul class="menu-items" *ngIf="isSuperAdmin">
      <li>
        <a routerLink="/users/show" routerLinkActive="active">
          <i class="fas fa-users"></i>
          <span>Users</span>
        </a>
      </li>
    </ul>
    <div class="menu-header mt-3 mb-2">
      Components
    </div>
    <ul class="menu-items">
      <li>
        <a routerLink="/home" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
      </li>
      <li *ngIf="showLeadsPermission">
        <a routerLink="/leads/show" routerLinkActive="active">
          <i class="fa fa-star"></i>
          <span>My Leads</span>
        </a>
      </li>
      <li *ngIf="showCallsPermission">
        <a routerLink="/calls/show" routerLinkActive="active">
          <i class="fas fa-headset"></i>
          <span>Calls</span>
        </a>
      </li>
      <li *ngIf="showRefundPermission">
        <a routerLink="/refund/show" routerLinkActive="active">
          <i class="fas fa-hand-holding-usd"></i>
          <span>Refund</span>
        </a>
      </li>
      <li *ngIf="showTargetPermission">
        <a routerLink="/target/show" routerLinkActive="active">
          <i class="fas fa-user-tag"></i>
          <span>Target</span>
        </a>
      </li>
      <li *ngIf="showDislikePermission">
        <a routerLink="/dislike/show" routerLinkActive="active">
          <i class="fas fa-thumbs-down"></i>
          <span>Dislike</span>
        </a>
      </li>
      <li *ngIf="createClinicPermission">
        <a routerLink="/clinic" routerLinkActive="active">
          <i class="fas fa-hospital-symbol"></i>
          <span>Clinic</span>
        </a>
      </li>
      <li *ngIf="showComplaintsPermission">
        <a routerLink="/complaints/show" routerLinkActive="active">
          <i class="fas fa-clipboard-list"></i>
          <span>Complaints</span>
        </a>
      </li>
      <li *ngIf="showInputsPermission">
        <a routerLink="/leadControls/show" routerLinkActive="active">
          <i class="fa fa-align-center"></i>
          <span>Lead Inputs</span>
        </a>
      </li>
      <li *ngIf="createLeadsPermission">
        <a routerLink="leads/create" routerLinkActive="active">
          <i class="fas fa-gem"></i>
          <span>Create Lead</span>
        </a>
      </li>
      <li *ngIf="assignCallsPermission">
        <a routerLink="calls/assign" routerLinkActive="active">
          <i class="fas fa-link"></i>
          <span>Assign Calls</span>
        </a>
      </li>
      <li *ngIf="showDislikeReasonsPermission">
        <a routerLink="dislike/reasons" routerLinkActive="active">
          <i class="fas fa-list"></i>
          <span>Dislike Reasons</span>
        </a>
      </li>
      <li *ngIf="showRefundReasonsPermission">
        <a routerLink="refund/reasons" routerLinkActive="active">
          <i class="fas fa-list"></i>
          <span>Refund Reasons</span>
        </a>
      </li>
      <li *ngIf="createPaymentLinkPermission">
        <a routerLink="paymentlink/create" routerLinkActive="active">
          <i class="fas fa-money-check-alt"></i>
          <span>PaymentLink</span>
        </a>
      </li>

    </ul>
    <ul class="menu-items">
      <li (click)="logOut()">
        <a style="cursor: pointer;">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sign out</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
